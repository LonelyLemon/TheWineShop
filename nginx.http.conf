events {}

http {
  # Docker DNS for container names like "backend"/"frontend"
  resolver 127.0.0.11 ipv6=off valid=30s;

  # WebSocket/HTTP upgrade helper
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    listen [::]:80;
    server_name chatbot-ai.duckdns.org;

    # Letâ€™s Encrypt HTTP-01 challenge (will be used in Step 4)
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # API (strip /api because of trailing slash in proxy_pass)
    location /api/ {
      proxy_pass http://backend:8000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # Frontend
    location / {
      proxy_pass http://frontend:5173;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
  }
}