events {}

http {
  # Docker’s internal DNS for container names like "backend"
  resolver 127.0.0.11 ipv6=off valid=30s;

  # Fix for WebSocket/HTTP upgrade header
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    listen [::]:80;
    server_name chatbot-ai.duckdns.org;

    # Let’s Encrypt HTTP-01 challenge
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name chatbot-ai.duckdns.org;

    ssl_certificate     /etc/letsencrypt/live/chatbot-ai.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chatbot-ai.duckdns.org/privkey.pem;

    # Backend API (strip the /api prefix because of trailing slash in proxy_pass)
    location /api/ {
      proxy_pass http://backend:8000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # Frontend (Vite-built static site served by the frontend container)
    location / {
      proxy_pass http://frontend:5173;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
  }
}